<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="checkboxAnimation.css">
  <title>Chrome Addon v3: popup</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Values to Replace</h1>
    <div class="values">
      <div class="value">
        <input type="text" id="value1" value="$$epoch_number">
      </div>
      <div class="value">
        <input type="text" id="value2" value="116-thisWasReplaced">
      </div>

    </div>

    <button class="btn-ok">OK</button>

    <div id="toggleAndLabelContainer">

      <div class="labelContainer">
        <label id="enabledLabel">Enabled</label>
      </div>

      <div class="toggle-wrapper">
        <input type="checkbox" id="toggle-switch" class="toggle-input">
            <label for="toggle-switch" class="toggle-label"></label>
      </div>

    </div>

  </div>
</body>
</html>
